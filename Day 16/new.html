<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <p> Math <input type="text" id="number1"> of 100</p>
  <p> Science <input type="text" id="number2"> of 100</p>
  <p> English<input type="text" id="number3"> of 100</p>

<button onclick="calculate()">Show Result</button>
<p>Result: You got <span id="per"></span> </p>

<script>
    function calculate()
    {
        var num1 = parseInt( document.getElementById('number1').value);
        var num2 = parseInt( document.getElementById('number2').value);
        var num3 = parseInt( document.getElementById('number3').value);
         var total = num1 + num2+num3; 
        var per= total/300*100;
        document.getElementById('per').innerHTML=per+ "%";
        

    }
</script>
</body>
</html>
